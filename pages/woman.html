<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangero</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font flat-ui cdn 2.2.2 -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"
        integrity="sha512-PvB3Q4vTvWD/9aiiELYI3uebup/4mtou3Mc/uGudC/Zl+C9BdKUkAI+5jORfA+fvLK4DpzC5VyEN7P2kK43hjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="../assets/reusableStyle/nav.css">
    <link rel="stylesheet" href="../assets/reusableStyle/footer.css">
    <link rel="stylesheet" href="../assets/homeStyle/home.css">
    <link rel="stylesheet" href="../assets/reusableStyle/logIn.css">
    <link rel="stylesheet" href="../componentStyle/cart.css">
    <link rel="stylesheet" href="../assets/reusableStyle/card.css">
    <!-- personal scripts -->
    <script defer src="../assets/scripts/navScroll.js"></script>
    <script type="module" defer src="../assets/scripts/cardInjector.js"></script>
    <script defer src="../assets/scripts/login.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- pc navbar -->
        <nav class="navPC">
            <div class="navWrapper">
                <a class="logoWrapper" href="../index.html">
                    <h1 class="Logo">Hangero</h1>
                </a>
                <div class="searchBar">
                    <div class="searchInput">
                        <input type="text" placeholder="search" name="searchBar" id="">
                        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                <div class="personalIcons">
                    <ul class="shoppingIcons">
                        <button class="shoppingCart">
                            <a class="iconWrapperPC" href="./cart.html"><i
                                    class="fi fi-rr-shopping-cart navIcons"></i></a>
                        </button>
                        <button class="favoriteItems dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-star navIcons"></i></a>
                        </button>
                        <button class="messages dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-envelope navIcons"></i> </a>
                        </button>
                        <button class="shop dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-shop navIcons"></i></a>
                        </button>

                    </ul>
                    <button class="dropDownContainer">
                        <div class="profile">
                            <img class="pfpIcon" src="https://data.whicdn.com/images/346235339/original.jpg" alt="">
                        </div>
                        <ul class="dropDown">
                            <li><a href=""><i class="fi fi-rr-document-signed"></i>order</a></li>
                            <li><a href=""><i class="fi fi-rr-bookmark"></i>saved Items</a></li>
                            <li><a href=""><i class="fa-solid fa-shop"></i>shop</a></li>
                            <li><a href=""><i class="fi fi-rr-dollar"></i>sell</a></li>
                            <li><a href=""><i class="fi fi-rr-paper-plane"></i>messages</a></li>
                            <li><a href=""><i class="fi fi-rr-settings-sliders"></i>settings</a></li>
                            <li><a href=""><i class="fi fi-rr-info"></i>help</a></li>
                            <li><a href=""><i class="fi fi-rr-comments-question"></i>send feedback</a></li>
                            <li><a><i class="fi fi-rr-exit"></i>Sign Out</a></li>
                        </ul>
                    </button>
                </div>
            </div>
        </nav>

        <div class="mobileLogo">
            <a href="../index.html">
                <h1>Hangero</h1>
            </a>
        </div>
        <div class="navMobile">
            <div class="iconWrapper">
                <a href="" class="shop"><i class="fa-solid fa-shop"></i></a>
                <a href="" class="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="./cart.html" class="shoppingCart"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="profile">
                    <img class="pfpIcon" src="https://data.whicdn.com/images/346235339/original.jpg" alt="">
                </div>
            </div>
        </div>

        <!-- gender section -->
        <div class="container genderList">
            <ul>
                <li><a href="./woman.html">women</a></li>
                <li><a href="./men.html">men</a></li>
                <li><a href="./child.html">children</a></li>
            </ul>
        </div>

        <!-- item classification -->
        <div class="nav2">
            <ul class="container">
                <li><a href="">new arrivals</a></li>
                <li><a href="">trending</a></li>
                <li class="importantItem"><a href="">sales</a></li>
                <li><a href="">tops</a></li>
                <li><a href="">bottoms</a></li>
                <li><a href="">dresses</a></li>
            </ul>
        </div>
    </header>

    <div class="cartWrapper container">
        <div class="sectionTitle">
            <h2>Women</h2>
        </div>

        <div class="cardItemsWrapper">
            <div class="cardItems" id="womenWrapper">
                <!-- injected cards will go here -->
            </div>
        </div>
    </div>


    <div class="logIn" scroll="no">
        <div class="logInCard">
            <div class="logInButtons">
                <h2>Sign in</h2>
            </div>

            <form action="submit" class="logInForm" id="logInForm">
                <label for="email">Email address</label>
                <input required type="text" id="email" placeholder="email">
                <label for="password">Password</label>
                <input required type="text" id="password" placeholder="password">
                <button type="submit">Sign In</button>
                <span class="registrationLink">or register <span class="registerToggle">here</span></span>
            </form>


            <div class="logInAlternatives">
                <div><i class="fa-brands fa-apple"></i></div>
                <div><i class="fa-brands fa-google"></i></div>
                <div><i class="fa-brands fa-facebook-f"></i></div>
            </div>
        </div>
    </div>

    <div class="register" scroll="no">
        <div class="logInCard">
            <div class="logInButtons">
                <h2>Register</h2>
            </div>

            <form action="submit" class="logInForm" id="registerForm">
                <label for="Username">Username</label>
                <input required type="text" id="Username" placeholder="Username">
                <label for="email">Email address</label>
                <input required type="text" id="email" placeholder="email">
                <label for="password">Password</label>
                <input required type="text" id="password" placeholder="password">
                <button type="submit">Register</button>
                <span class="registrationLink">or log in <span class="logInToggle">here</span></span>
            </form>

            <div class="logInAlternatives">
                <div><i class="fa-brands fa-apple"></i></div>
                <div><i class="fa-brands fa-google"></i></div>
                <div><i class="fa-brands fa-facebook-f"></i></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer">
        <div class="container footerWrapper">
            <h1>Hangero</h1>
            <span>Â© Hangero, Inc. 2022. We love our users!</span>
        </div>
    </div>
</body>

</html>
