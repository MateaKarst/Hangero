<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangero</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font flat-ui cdn 2.2.2 -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css"
        integrity="sha512-PvB3Q4vTvWD/9aiiELYI3uebup/4mtou3Mc/uGudC/Zl+C9BdKUkAI+5jORfA+fvLK4DpzC5VyEN7P2kK43hjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="../assets/reusableStyle/nav.css">
    <link rel="stylesheet" href="../assets/reusableStyle/footer.css">
    <link rel="stylesheet" href="../componentStyle/cart.css">
    <link rel="stylesheet" href="../componentStyle/address.css">
    <link rel="stylesheet" href="../componentStyle/payment.css">
    <!-- personal scripts -->
    <script defer src="../assets/scripts/navScroll.js"></script>
    <script defer src="../assets/scripts/login.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navPC">
            <div class="navWrapper">
                <a class="logoWrapper" href="../index.html">
                    <h1 class="Logo">Hangero</h1>
                </a>

                <div class="personalIcons">
                    <div class="shoppingIcons">
                        <button class="favoriteItems dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-star navIcons"></i></a>
                        </button>
                        <button class="messages dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-envelope navIcons"></i> </a>
                        </button>
                        <button class="shop dropDownContainer">
                            <a class="iconWrapperPC" href=""><i class="fi fi-rr-shop navIcons"></i></a>
                        </button>
                    </div>
                    <button class="dropDownContainer">
                        <div class="profile">
                            <img class="pfpIcon" src="https://data.whicdn.com/images/346235339/original.jpg" alt="">
                        </div>
                        <ul class="dropDown">
                            <li><a href=""><i class="fi fi-rr-document-signed"></i>order</a></li>
                            <li><a href=""><i class="fi fi-rr-bookmark"></i>saved Items</a></li>
                            <li><a href=""><i class="fa-solid fa-shop"></i>shop</a></li>
                            <li><a href=""><i class="fi fi-rr-dollar"></i>sell</a></li>
                            <li><a href=""><i class="fi fi-rr-paper-plane"></i>messages</a></li>
                            <li><a href=""><i class="fi fi-rr-settings-sliders"></i>settings</a></li>
                            <li><a href=""><i class="fi fi-rr-info"></i>help</a></li>
                            <li><a href=""><i class="fi fi-rr-comments-question"></i>send feedback</a></li>
                            <li><a><i class="fi fi-rr-exit"></i>Sign Out</a></li>
                        </ul>
                    </button>
                </div>
            </div>
        </nav>
        <div class="mobileLogo">
            <a href="../index.html">
                <h1>Hangero</h1>
            </a>
        </div>
    </header>

    <div class="processingWrapper">
        <div class="processing">
            <div class="stage">
                <div class="dot checkDot"><i class="fi fi-rr-check"></i></div>
                <span class="checked">Cart</span>
            </div>
            <div class="line"></div>
            <div class="stage">
                <div class="dot checkDot"><i class="fi fi-rr-check"></i></div>
                <span class="checked">Address</span>
            </div>
            <div class="line"></div>
            <div class="stage">
                <div class="dot checkDot"><i class="fi fi-rr-check"></i></div>
                <span class="checked">Payment</span>
            </div>
            <div class="line"></div>
            <div class="stage">
                <div class="dot unChecked"></div>
                <span>Confirm</span>
            </div>
        </div>
    </div>

    <div class="payment">
        <div class="paymentWrapper">
            <h2 class="paymentTitle">Payment Method</h2>
            <div class="methodWrapper">
                <div class="method"><a href="./confirm.html"><i class="fa-brands fa-cc-mastercard"></i></a></div>
                <div class="method"><a href="./confirm.html"><i class="fa-brands fa-cc-paypal"></i></a></div>
                <div class="method"><a href="./confirm.html"><i class="fa-brands fa-cc-visa"></i></a></div>
                <div class="method"><a href="./confirm.html"><i class="fa-brands fa-cc-apple-pay"></i></a></div>
            </div>
        </div>
    </div>
</body>

</html>
